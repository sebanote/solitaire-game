name: Deploy Solitaire Game

on:
  push:
    branches:
      - test-deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install && cd src/presentation && npm install

      # Run tests
      - name: Run tests
        run: jest --config jest.config.src.js --coverage && cd src/presentation && jest --config jest.config.presentation.cjs --coverage

      # Build the backend
      - name: Build backend
        run: npm run build

      # Build the frontend
      - name: Build frontend
        run: |
          cd src/presentation
          npm install
          npm run build

      # Deploy to hosting service (example: GitHub Pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: src/presentation/out
